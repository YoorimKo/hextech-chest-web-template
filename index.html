<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Gift for You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Initial Logo Screen -->
        <div class="logo-screen">
            <img src="asset/logo.webp" alt="League of Legends Logo" class="lol-logo">
            <div class="loading-container">
                <div class="loading-bar"></div>
                <div class="loading-text">Loading...</div>
            </div>
        </div>

        <!-- Hextech Chest Screen -->
        <div class="chest-screen hidden">
            <!-- Replace static image with video elements -->
            <div class="chest-video-container">
                <video id="chestIntro" class="chest-video" preload="auto" playsinline>
                    <source src="asset/open_cm_intro.webm" type="video/webm">
                </video>
                <video id="chestLoop" class="chest-video" preload="auto" playsinline loop>
                    <source src="asset/open_cm_loop.webm" type="video/webm">
                </video>
                <video id="chestOutro" class="chest-video" preload="auto" playsinline>
                    <source src="asset/open_cm_outro.webm" type="video/webm">
                </video>
            </div>
            <button class="open-button">Open</button>
        </div>

        <!-- Gift Reveal Screen -->
        <div class="gift-screen hidden">
            <!-- Gift Card Screen -->
            <div class="gift-card-container">
                <img src="asset/gift-card.webp" alt="Gift Card" class="gift-card-image">
                <button class="add-to-loot-button">Add to Loot</button>
            </div>
            
            <!-- Letter Screen -->
            <div class="letter hidden">
                <h2>Dear [Boyfriend's Name],</h2>
                <p>Your special message here...</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
