<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Gift for You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Initial Logo Screen -->
        <div class="logo-screen">
            <img src="asset/logo.webp" alt="League of Legends Logo" class="lol-logo">
            <div class="loading-container">
                <div class="loading-bar"></div>
                <div class="loading-text">Loading...</div>
            </div>
        </div>

        <!-- Hextech Chest Screen -->
        <div class="chest-screen hidden">
            <img src="asset/hextech-chest.png" alt="Hextech Chest" class="hextech-chest">
            <button class="open-button">Open</button>
        </div>

        <!-- Gift Reveal Screen -->
        <div class="gift-screen hidden">
            <div class="letter">
                <h2>Dear [Boyfriend's Name],</h2>
                <p>Your special message here...</p>
                <div class="gift-card">
                    <!-- Gift card code here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
