<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Gift for You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Initial Logo Screen -->
        <div class="logo-screen">
            <img src="asset/logo.webp" alt="League of Legends Logo" class="lol-logo">
            <div class="loading-container">
                <div class="loading-bar"></div>
                <div class="loading-text">Loading...</div>
            </div>
        </div>

        <!-- Hextech Chest Screen -->
        <div class="chest-screen hidden">
            <!-- Replace static image with video elements -->
            <div class="chest-video-container">
                <video id="chestIntro" class="chest-video" preload="auto" playsinline>
                    <source src="asset/open_cm_intro.webm" type="video/webm">
                </video>
                <video id="chestLoop" class="chest-video" preload="auto" playsinline loop>
                    <source src="asset/open_cm_loop.webm" type="video/webm">
                </video>
                <video id="chestOutro" class="chest-video" preload="auto" playsinline>
                    <source src="asset/open_cm_outro.webm" type="video/webm">
                </video>
            </div>
            <button class="open-button">Open</button>
        </div>

        <!-- Gift Reveal Screen -->
        <div class="gift-screen hidden">
            <!-- Gift Card Screen -->
            <div class="gift-card-container">
                <div class="gift-card">
                    <div class="gift-card-header">
                        <img src="asset/logo.webp" alt="LoL Logo" class="gift-card-logo">
                    </div>
                    <div class="gift-card-content">
                        <h3>RIOT POINTS GIFT CARD</h3>
                        <div class="gift-code">XXXX-XXXX-XXXX-XXXX</div>
                        <p class="gift-note">Redeem for 3250 RP</p>
                    </div>
                </div>
                <button class="add-to-loot-button">Add to Loot</button>
            </div>
            
            <!-- Letter Screen -->
            <div class="letter hidden">
                <div class="letter-container">
                    <div class="letter-content">
                        <h2>Dear My Love,</h2>
                        <p>
                            <b>"Will you be my Valentine?" ❤️</b>
                            <br>
                            Meeting you is the greatest luck of my life. 
                            <br>
                            I love you today, <br> 
                            And I will love you always, just the same.
                        </p>
                        <h3>From, Your Love</h3>
                        <img src="asset/4610_lec_fnc__thank_you_next_inventory.accessories_14_17.png" alt="Cute Poro with Fnatic Cap" class="letter-image">
                        <button class="love-button">Love</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Add audio elements -->
    <audio id="hoverSound" preload="auto">
        <source src="asset/sound/hover.ogg" type="audio/ogg">
    </audio>
    <audio id="clickSound" preload="auto">
        <source src="asset/sound/click.ogg" type="audio/ogg">
    </audio>
    <!-- Add this with other audio elements -->
    <audio id="openSound" preload="auto">
        <source src="asset/sound/open.ogg" type="audio/ogg">
    </audio>
    <!-- Add this with other audio elements -->
    <audio id="backgroundMusic" loop preload="auto">
        <source src="asset/sound/background.ogg" type="audio/ogg">
    </audio>
</body>
</html>
